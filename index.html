<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexia Melusine | Rosa de Fogo & Luz de Ferro</title>
    <style>
        /* CONTADOR VIS√çVEL E BONITO */
        .view-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(107,15,143,0.3));
            backdrop-filter: blur(15px);
            border: 2px solid var(--fire-rose);
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 14px;
            color: white;
            z-index: 99999;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.4);
            min-width: 150px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        
        .view-counter:hover {
            border-color: var(--iron-light);
            box-shadow: 0 12px 40px rgba(0, 217, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
        }
        
        .counter-icon {
            font-size: 18px;
            color: var(--fire-rose);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .counter-number {
            font-weight: 800;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: var(--iron-light);
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
            letter-spacing: 1px;
        }
        
        .counter-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Modo minimalista */
        .view-counter.minimal {
            padding: 8px 15px;
            min-width: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .view-counter.minimal .counter-icon,
        .view-counter.minimal .counter-text {
            display: none;
        }
        
        .view-counter.minimal .counter-number {
            font-size: 16px;
        }
        
        /* Loading state */
        .view-counter.loading .counter-number {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .view-counter {
                bottom: 15px;
                right: 15px;
                padding: 10px 15px;
                min-width: 130px;
                font-size: 12px;
            }
            .counter-number {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Contador de Acessos -->
    <div class="view-counter" id="viewCounter">
        <span class="counter-icon">üî•</span>
        <span class="counter-number" id="counterNumber">0</span>
        <span class="counter-text">Visualiza√ß√µes</span>
    </div>

    <!-- ... (todo o conte√∫do HTML anterior permanece aqui) ... -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    
    <script>
        // CONFIGURA√á√ÉO
        const CONFIG = {
            PAGE_NAME: 'chamas-libriana', // ‚Üê NOME DA SUA P√ÅGINA
            SUPABASE_URL: 'https://rbygxkbewzknvjjhxdvw.supabase.co',
            SUPABASE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJieWd4a2Jld3prbnZqamh4ZHZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMDcxNjQsImV4cCI6MjA4MTU4MzE2NH0.YrHF9HEGo6yv9MyNsPzFgBhaAB1DRh2SLU8f7L6s1nY'
        };
        
        console.log('üöÄ Iniciando contador para:', CONFIG.PAGE_NAME);
        
        // Elementos DOM
        const viewCounter = document.getElementById('viewCounter');
        const counterNumber = document.getElementById('counterNumber');
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        
        // Controle de sess√£o
        const SESSION_KEY = 'counter_session_' + CONFIG.PAGE_NAME;
        
        // FUN√á√ÉO PRINCIPAL
        async function initializeCounter() {
            console.log('üìä Inicializando sistema de contagem...');
            
            // 1. Carrega contador atual
            await loadCurrentCount();
            
            // 2. Incrementa se n√£o contou nesta sess√£o
            if (!sessionStorage.getItem(SESSION_KEY)) {
                setTimeout(async () => {
                    await incrementCount();
                    sessionStorage.setItem(SESSION_KEY, 'counted');
                }, 1500);
            }
            
            // 3. Configura funcionalidades
            setupCounterFeatures();
            
            // 4. Atualiza periodicamente
            setInterval(loadCurrentCount, 45000);
            
            console.log('‚úÖ Sistema de contagem inicializado');
        }
        
        // Fun√ß√£o para carregar contador atual
        async function loadCurrentCount() {
            try {
                console.log('üì• Buscando contador atual...');
                
                const { data, error } = await supabase
                    .from('page_views')
                    .select('view_count')
                    .eq('page', CONFIG.PAGE_NAME)
                    .single();
                
                if (error) {
                    console.log('‚ö†Ô∏è P√°gina n√£o encontrada no banco:', error.message);
                    counterNumber.textContent = '0';
                    return null;
                }
                
                if (data && data.view_count !== null) {
                    const count = data.view_count;
                    counterNumber.textContent = count.toLocaleString('pt-BR');
                    console.log('üìä Contador carregado:', count);
                    return count;
                }
                
                return 0;
            } catch (error) {
                console.error('‚ùå Erro ao carregar contador:', error);
                counterNumber.textContent = 'Erro';
                return null;
            }
        }
        
        // Fun√ß√£o para incrementar contador
        async function incrementCount() {
            try {
                console.log('‚ûï Incrementando contador...');
                viewCounter.classList.add('loading');
                
                // Tenta usar a fun√ß√£o RPC primeiro
                const { data: rpcResult, error: rpcError } = await supabase
                    .rpc('increment_counter', { page_name: CONFIG.PAGE_NAME });
                
                if (!rpcError && rpcResult && rpcResult.success) {
                    console.log('‚úÖ Incrementado via RPC:', rpcResult.view_count);
                    counterNumber.textContent = rpcResult.view_count.toLocaleString('pt-BR');
                    viewCounter.classList.remove('loading');
                    return rpcResult.view_count;
                }
                
                console.log('üîÑ RPC n√£o dispon√≠vel, usando m√©todo alternativo...');
                
                // M√©todo alternativo
                const { data: currentData, error: fetchError } = await supabase
                    .from('page_views')
                    .select('*')
                    .eq('page', CONFIG.PAGE_NAME)
                    .single();
                
                if (fetchError && fetchError.code === 'PGRST116') {
                    // P√°gina n√£o existe - cria
                    const { data: newData, error: insertError } = await supabase
                        .from('page_views')
                        .insert([{ 
                            page: CONFIG.PAGE_NAME, 
                            view_count: 1 
                        }])
                        .select();
                    
                    if (!insertError && newData && newData[0]) {
                        counterNumber.textContent = '1';
                        console.log('üìù Nova p√°gina criada');
                    }
                } else if (currentData) {
                    // P√°gina existe - incrementa
                    const newCount = (currentData.view_count || 0) + 1;
                    
                    const { error: updateError } = await supabase
                        .from('page_views')
                        .update({ 
                            view_count: newCount,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', currentData.id);
                    
                    if (!updateError) {
                        counterNumber.textContent = newCount.toLocaleString('pt-BR');
                        console.log('üìà Contador atualizado:', newCount);
                    }
                }
                
                viewCounter.classList.remove('loading');
                return null;
            } catch (error) {
                console.error('‚ùå Erro ao incrementar:', error);
                viewCounter.classList.remove('loading');
                return null;
            }
        }
        
        // Configura funcionalidades do contador
        function setupCounterFeatures() {
            // Clique para alternar modo
            viewCounter.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const isMinimal = this.classList.toggle('minimal');
                localStorage.setItem('counter_minimal_mode', isMinimal);
                
                // Tooltip
                this.title = isMinimal ? 'Clique para expandir' : 'Clique para modo compacto';
            });
            
            // Carrega prefer√™ncia
            const savedMode = localStorage.getItem('counter_minimal_mode');
            if (savedMode === 'true') {
                viewCounter.classList.add('minimal');
            }
            
            // Tooltip inicial
            viewCounter.title = 'Clique para alternar modo de exibi√ß√£o';
            
            console.log('‚öôÔ∏è Funcionalidades configuradas');
        }
        
        // DEBUG: Fun√ß√µes para teste no console
        window.debugCounter = {
            // Recarrega contador
            reload: async () => {
                console.log('üîÑ Recarregando contador...');
                const count = await loadCurrentCount();
                console.log('Contador recarregado:', count);
                return count;
            },
            
            // For√ßa nova contagem
            forceCount: async () => {
                console.log('‚ö° For√ßando nova contagem...');
                sessionStorage.removeItem(SESSION_KEY);
                const count = await incrementCount();
                console.log('Contagem for√ßada:', count);
                return count;
            },
            
            // Verifica banco de dados
            checkDatabase: async () => {
                console.log('üîç Verificando banco de dados...');
                const { data, error } = await supabase
                    .from('page_views')
                    .select('*')
                    .eq('page', CONFIG.PAGE_NAME)
                    .single();
                
                console.log('Resultado:', { data, error });
                return data;
            },
            
            // Lista todas as p√°ginas
            listAllPages: async () => {
                console.log('üìã Listando todas as p√°ginas...');
                const { data, error } = await supabase
                    .from('page_views')
                    .select('*')
                    .order('page');
                
                console.log('P√°ginas encontradas:', data);
                return data;
            },
            
            // Obt√©m configura√ß√£o
            getConfig: () => {
                console.log('‚öôÔ∏è Configura√ß√£o atual:', CONFIG);
                return CONFIG;
            }
        };
        
        // Inicializa quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', initializeCounter);
        
        // Fallback se o DOM j√° estiver carregado
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(initializeCounter, 100);
        }
        
        // Log de ajuda
        console.log('üéØ Contador configurado para:', CONFIG.PAGE_NAME);
        console.log('üí° Use debugCounter no console para testes:');
        console.log('   debugCounter.reload()      - Recarrega contador');
        console.log('   debugCounter.forceCount()  - For√ßa nova contagem');
        console.log('   debugCounter.checkDatabase() - Verifica dados');
        console.log('   debugCounter.listAllPages() - Lista todas p√°ginas');
        console.log('   debugCounter.getConfig()   - Mostra configura√ß√£o');
    </script>
</body>
</html>
